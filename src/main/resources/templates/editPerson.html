    <meta charset="utf-8"/>

    <link rel="stylesheet" href="../css/fonts/font-awesome.min.css"/>
    <!-- MDBootstrap Datatables  -->
    <link href="../css/addons/datatables.min.css" rel="stylesheet"/>


    <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
        <a class="navbar-brand" href="http://www.webmen.de" target="_blank"><img
                src="http://localhost:8080/css/img/WebMen_exakt.png" width="150" height="32"

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
                aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button"
                       aria-haspopup="true" aria-expanded="false">Home</a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="http://localhost:8080/">Home</a>
                        <a class="dropdown-item" href="http://localhost:8080/index2">Index Student</a>
                        <a class="dropdown-item" href="http://localhost:8080/faecherIndex">Index Courses</a>
                    </div>
                </li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button"
                       aria-haspopup="true" aria-expanded="false">Create</a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="http://localhost:8080/createPerson">Create Student</a>
                        <a class="dropdown-item" href="http://localhost:8080/addFaecher">Create Courses</a>

</head>
<body class="indexBody">
<form th:action="@{/editPerson/update/{id}(id=${editUser.id})}" th:object="${editUser}" method="POST">
    <div class="jumbotron jumbotron">
        <div class="row">
            <div class="col">
                <h1 class="display-4">Edit Studnet data</h1>
                <p class="lead">You can change this data...</p>
            </div>
            <div class="col col-lg-2">
                <br/>
                <br/>
                <a class="btn btn-primary btn-lg btn-block" role="button" href="http://localhost:8080/index2">Back</a>
            </div>
        </div>
        <br/>
        <hr class="my-4"/>
        <h3 class="card-header text-center font-weight-bold text-uppercase py-4">Editable table</h3>
        <div class="card">
            <div class="card-body">
                <div id="table" class="table-edit">
                    <div class="container">
                        <table class="table table-bordered table-responsive-md table-striped text-center">
                            <tr align="center">
                                <td><label>First Name:</label></td>
                                <td><input type="text" th:field="*{name}"/></td>
                            </tr>

                            <tr align="center">
                                <td><label>Last Name:</label></td>
                                <td><input type="text" th:field="*{vorname}"/></td>
                            </tr>

                            <tr align="center">
                                <td><label>Email:</label></td>
                                <td><input type="text" th:field="*{email}"/></td>
                            </tr>

                            <tr align="center">
                                <td><label>Phone:</label></td>
                                <td><input type="text" th:field="*{telefon}"/></td>
                            </tr>

                            <tr align="center">
                                <td><label>Street:</label></td>
                                <td><input type="text" th:field="*{strasse}"/></td>
                            </tr>

                            <tr align="center">
                                <td><label>Place:</label></td>
                                <td><input type="text" th:field="*{ort}"/></td>
                            </tr>

                            <tr align="center">
                                <td><label>Postcode:</label></td>
                                <td><input type="text" th:field="*{plz}"/></td>
                            </tr>

                            <tr align="center">
                                <td><label>Sex:</label></td>
                                <td><input type="radio" th:field="*{sex}" value="Male"/>Male &nbsp; <input type="radio"
                                                                                                           th:field="*{sex}"
                                                                                                           value="Female"/>Female
                                </td>
                            </tr>

                            <tr align="center">
                                <td><label>Nickname:</label></td>
                                <td><input type="text" th:field="*{spitzname}"/></td>
                            </tr>

                            <tr align="center">
                                <td><label>Birthday:</label></td>
                                <td><input type="text" th:field="*{birthday}"/></td>
                            </tr>
                        </table>

                        <table class="table table-bordered table-responsive-md table-striped text-center">
                            <tr align="center">
                                <td>
                                    <label><b>Courses</b></label>
                                </td>
                            </tr>

                            <tr align="center" th:each="courses : ${faecherOptional}">
                                <div class="checkbox">
                                    <td>
                                        <label><span th:text="${courses.id}">Id</span></label>
                                        <label><span th:text="${courses.name}">Name</span></label>
                                        <label><span th:text="${courses.abkuerzung}">Abkürzung</span></label>
                                        <label><span th:text="${courses.stufe}">Stufe</span></label>
                                    </td>
                                    <td>
                                        <label><input type="checkbox" th:field="*{ints}" th:value="${courses.getId()}"/></label>
                                    </td>
                                </div>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <br/>
        <br/>
        <input type="submit" value="Save" class="btn btn-success btn-lg btn-block"/>
        <br/>
        <br/>

        <div th:if="${errorMessage}" th:utext="${errorMessage}"
             style="color: red; font-style: italic;"></div>

        <!-- Bootstrap core JavaScript
 ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
                integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
                crossorigin="anonymous"></script>
        <script src="../css/js/bootstrap.min.js" th:href="@{../css/js/bootstrap.min.js}"></script>
        <script src="../css/js/my.js" th:href="@{../css/js/my.js}"></script>
        <!-- MDBootstrap Datatables  -->
        <script type="text/javascript" src="../css/addons/datatables.min.js"
                th:href="@{../css/addons/datatables.min.js}"></script>
    </div>
    </div>
</form>

    <!-- Copyright-->
    <div class="footer-copyright text-center py3">© 2020 Copyright: EJE</div>

</html>
