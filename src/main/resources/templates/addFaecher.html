<body class="indexBody">
<form th:action="@{/addFaecher}" th:object="${newFach}" method="POST">
    <div class="jumbotron jumbotron">
        <div class="row">
            <div class="col">
                <h1 class="display-4">Create Courses</h1>
                <p class="lead">Create new Courses...</p>
            </div>
        </div>
        <br />
        <hr class="my-4" />
        <div class="container">
            <table class="table table-bordered table-dark">
                <tr align="center">
                    <td><label>Courses Name:</label></td>
                    <td><input type="text" th:field="*{name}" /></td>
                </tr>

                <tr align="center">
                    <td><label>Abbreviation:</label></td>
                    <td><input type="text" th:field="*{abkuerzung}" /></td>
                </tr>

                <tr align="center">
                    <td><label>Level:</label></td>
                    <td>
                        <input type="radio" th:field="*{stufe}" value="Grundschule" />&nbsp; Grundschule &nbsp; <input type="radio" th:field="*{stufe}" value="Hauptschulen" />&nbsp; Hauptschulen
                        <input type="radio" th:field="*{stufe}" value="Realschulen" />&nbsp; Realschule <input type="radio" th:field="*{stufe}" value="Gymnasien" />&nbsp; Gymnasium
                    </td>
                </tr>
            </table>
            <br />
            <br />
            <input type="submit" value="Create" class="btn btn-success btn-lg btn-block" />
            <br />
            <br />

            <!-- Bootstrap core JavaScript
   ================================================== -->

            <script src="../css/js/bootstrap.min.js" th:href="@{../css/js/bootstrap.min.js}"></script>
            <script src="../css/js/my.js" th:href="@{../css/js/my.js}"></script>
            <!-- MDBootstrap Datatables  -->
            <script type="text/javascript" src="../css/addons/datatables.min.js" th:href="@{../css/addons/datatables.min.js}"></script>
        </div>
    </div>
